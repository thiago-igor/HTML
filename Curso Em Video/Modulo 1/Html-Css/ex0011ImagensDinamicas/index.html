<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1> imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio preload="metadata" controls>
        <source src="midias/Put_It.mp3" type="audio/mpeg">
        <source src="midias/Put_It.ogg" type="audio/ogg">
        <source src="midias/Put_It.was" type="audio/WAV">
        <p>seu navegador nao aceita reprodução de audio. <a href="midias/Put_It.mp3">clique aqui para baixar</a>  </p>   
    </audio>
    <!-- ele procura de cima para baixo o que seu site aceita MP3 WAV OGG-->
        
    <audio src="midias/Put_It.mp3"controls></audio>
    <!-- So vai carregar se seu site aceitar mp3-->
    </body>
</html>
